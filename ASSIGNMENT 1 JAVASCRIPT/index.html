<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create your own sentence by picking words and generating random sentences with fun interactions.">
    <meta name="author" content="Your Name">
    <title>Create a Story</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="main-container">
        <h1>Create Your Story</h1>
        <p>Pick words to form your story and generate a fun sentence!</p>

        <!-- Buttons for selecting words -->
        <div class="button-section">
            <button id="btn1" class="word-button">Word 1</button>
            <button id="btn2" class="word-button">Word 2</button>
            <button id="btn3" class="word-button">Word 3</button>
            <button id="btn4" class="word-button">Word 4</button>
            <button id="btn5" class="word-button">Word 5</button>
        </div>

        <!-- Display for the completed story -->
        <div id="story-output" class="story-box">Your story will appear here!</div>

        <!-- Action buttons for generating, randomizing, and resetting the story -->
        <div class="action-buttons">
            <button id="generate-story" class="action-button">Generate Story</button>
            <button id="random-story" class="action-button">Random Story</button>
            <button id="reset-story" class="action-button">Reset</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
